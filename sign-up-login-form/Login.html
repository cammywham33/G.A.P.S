<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="Login.css">
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input required type="text" name="user-first-name" id="user-first-name" class="your list of class names" placeholder="First Name *" onfocus="if(this.value == 'First Name') { this.value = ''; }" value="First Name"/>
            </div>
        
            <div class="field-wrap">
             <input required type="text" name="user-last-name" id="Last Name *" onfocus="if(this.value == 'Last Name') { this.value = ''; }" value="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <input required type="text" name="user-email" id="user-email" class="your list of class names" placeholder="Email *" onfocus="if(this.value == 'Email') { this.value = ''; }" value="Email"/>
          </div>
          
          <div class="field-wrap">
            <input required type="text" name="user-password" id="user-password" class="your list of class names" placeholder="Password *" onfocus="if(this.value == 'Password') { this.value = ''; }" value="Password"/>
          </div>

          <div class="field-wrap">
            <input required type="text" name="user-address" id="user-address" class="your list of class names" placeholder="Address *" onfocus="if(this.value == 'Address') { this.value = ''; }" value="Address"/>
          </div>

          <div class="field-wrap">
            <input required type="text" name="user-phone-number" id="user-phone-number" class="your list of class names" placeholder="Phone Number *" onfocus="if(this.value == 'Phone Number') { this.value = ''; }" value="Phone Number"/>
          </div>
          <div class="field-wrap">
              <input required type="text" name="user-pet-type" id="user-pet-type" class="your list of class names" placeholder="Type of Pet *" onfocus="if(this.value == 'Type of Pet') { this.value = ''; }" value="Type of Pet"/>
          </div>
          <div class="field-wrap">
            <input required type="text" name="user-chip-number" id="user-chip-number" class="your list of class names" placeholder="Chip Number*" onfocus="if(this.value == 'Chip Number') { this.value = ''; }" value="Chip Number"/>
          </div>
           <input TYPE="button" VALUE="Get Started" onclick="window.location.href='file:///Users/gwc/Desktop/finalprojectpicsandparagraphs/animal_traker.html'"> 
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          <input TYPE="button" VALUE="Get Started" onclick="window.location.href='file:///Users/gwc/Desktop/finalprojectpicsandparagraphs/animal_traker.html'"> 
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/Login.js"></script>

    
    
    
  </body>
</html>
